<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>

    <main id="main">
        <div class="container">
            <div class="mode">
                <button></button>
            </div>
            <div class="clock">
                <div class="red"></div>
                <div class="one hours"></div>
                <div class="one minutes"></div>
                <div class="one secs" id="secs"></div>
                <ul>
                    <li>12</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                </ul>
            </div>
        </div>
        <div class="full" >
            <p id="full-exit">Full Screen</p>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
